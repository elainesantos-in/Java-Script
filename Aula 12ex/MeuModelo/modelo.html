                <label for="mas">Masculino</label>
                <input type="radio" name="tipSex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <p> 
                <input type="button" value="Verificar" onclick = "verificar()">
            </p> 

        </div>

        <div id="resp">
            Prencha os dados acima para ver o resultado
        </div>

    </section>

    </footer>
