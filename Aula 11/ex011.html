<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

</head>
<body>
    <h1>Naturalidade</h1>
    <p>Qual pais você esta?</p>
    <input type="text" name="pais" id="pais" >
    <input type="button" value="Enviar" onclick="examinar">
    <div id='resp'>

    </div>

    <script>
        function examinar() {

        var pais = Brasil
        var resp = window.document.querySelector ('div#resp')
        if (pais == Brasil) {
            resp.innerHTML += `<p>Você é Brasileiro')</p>`
        }
        else {
            resp.innerHTML += `<p>você é estrangeiro</p>`
        }
        
        }
    </script>
    
</body>
</html>
